<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header head">
                <h2 class="modal-title title">Tic Tac Toe</h2>
            </div>
            <div class="modal-body bod">

              <div id="X"><p class='spin'>X</p></div>
              <div id="or"><p>or</p></div>
              <div id="O"><p class='spin'>O</p></div>

            </div>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div id="main" class="col-md-9 col-md-offset-3">
      <div class="row">
        <div id="one" class="col-md-3 box">
          <h1>1</h1></div>
        <div id="two" class="col-md-3 box">
          <h1>2</h1></div>
        <div id="three" class="col-md-3 box">
          <h1>3</h1></div>
      </div>

      <div class="row">
        <div id="four" class="col-md-3 box">
          <h1>4</h1></div>
        <div id="five" class="col-md-3 box">
          <h1>5</h1></div>
        <div id="six" class="col-md-3 box">
          <h1>6</h1></div>
      </div>

      <div class="row">
        <div id="seven" class="col-md-3 box">
          <h1>7</h1></div>
        <div id="eight" class="col-md-3 box">
          <h1>8</h1></div>
        <div id="nine" class="col-md-3 box">
          <h1>9</h1></div>
      </div>

      <div class = "row">
        <div id="win" class="col-md-3 col-md-offset-3 win-banner"></div>
      </div>
      <div id="reset" class = "row hide">
        <div id="again" class="col-md-3 col-md-offset-3 againbox"><h2>Play Again?</h2></div>
      </div>
      </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="js/index.js"></script>

  </body>
</html>
